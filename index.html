<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>We Are Bandido - The most wanted video mood makers</title>
    <meta name="description" content="" />
    <meta name="author" content="MEIN" />
    <meta property="og:image" content="images/share-image.png" />
    <meta property="og:description" content="" />
    <meta property="og:title" content="Bandido" />
    <meta name="twitter:title" content="Bandido" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/bandido-icon-x2.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/bandido-icon-1.5.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/bandido-icon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/bandido-icon.png" />
    <link rel="shortcut icon" href="images/bandido-icon.png" />
    <script
        src="https://polyfill.io/v3/polyfill.min.js?features=smoothscroll%2Cviewport%2Cwindow.scroll%2Cwindow.scrollBy%2CscrollIntoView%2Cscroll%2CscrollBy%2Cscreen.orientation%2CrequestAnimationFrame%2CinnerWidth%2CinnerHeight%2Cdefault%2Cdocument.getElementsByClassName"></script>
    <script src="jquery-3.6.3.min.js"></script>
    <link href="css/montreal.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="fixed">
        <header>
            <h1 class="title"><a href="/"><img src="images/logo.svg" alt="Bandido"></a></h1>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <footer>
            <div class="hidden"></div>
        </footer>
        <div class="scroller">
            <img src="images/arrows.svg">
        </div>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
            <div id="progressOval" class="oval"><img src="images/oval.svg"></div>
        </div>
        <div class="rotate" aria-valuetext="Please, rotate your smartphone">
            <img alt="Rotate your smartphone" src="images/rotate-smartphone.svg" />
            <div class="credits" aria-hidden="true">
                <small>Rotate smartphone icon made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
                    <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></small>
            </div>
        </div>
    </div>
    <div id="main" class="main">
        <section id="d1" class="slide goto" data-0="transform:translate(0,0%);" data-100p="transform:translate(0,-100%);">
            <div class="fragment">
                <h2 class="claim">
                    <div>We are</div>
                    <img src="images/logo.svg" alt="Bandido"></a>
                </h2>
            </div>
        </section>
        <section id="d2" class="slide goto" >
            <div class="fragment" data-start="position:relative;" 
                data-300-top="position:fixed;" data--5000-top="position:fixed;transform:translate(-50%,-50%)" 
                data--7000-top="transform:translate(-200%,-50%)" 
                data-anchor-target="#d2">
                <h2 class="claim2">The Most Wanted Video Mood Makers</h2>
            </div>
            <div class="fragment2" data-start="position:relative;"
                data--5000-top="position:fixed;transform:translate(50%,-50%)" 
                data--10000-top="transform:translate(-230%,-50%)" 
                data-anchor-target="#d2">
                <h2 class="claim3">We are cinematic gems Thieves</h2>
            </div>
        </section>

        <section id="d3" class="slide goto">
            <div class="fragment" data-start="position:relative;"
            data--10000-top="position:fixed;transform:translate(-50%, 100%)" 
            data--11000-top="transform:translate(-50%, 0%)" 
            data-anchor-target="#d3">
            </div>
        </section>

        <section id="d4" class="slide goto">
            <div class="fragment" data-start="position:relative;"
            data--12000-top="position:fixed;transform:translate(-50%, 100%);display:block" 
            data--13000-top="transform:translate(-50%, 0%)" 
            data-anchor-target="#d4">
            </div>
        </section>

    </div>

    <script>
        // slides positions
        var elementPosition1 = $('#d1').position().top + $('#d1').height();
        var elementPosition2 = $('#d2').position().top + $('#d2').height();

        // 2nd slide text
        var textWrapper = document.querySelector(".claim2");
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g,"<span class='letter'>$&</span>");
        var letter = document.querySelectorAll(".letter");

        window.onscroll = function () { 
            progressBar();
           
            console.log( $(window).scrollTop(), elementPosition1 );

            // Display 2nd slide
            if ( $(window).scrollTop() > elementPosition1 ) {
                
                $('header').show(400);
                
                let scrolled = document.documentElement.scrollTop / (document.documentElement.scrollHeight - document.documentElement.clientHeight) * (letter.length * 2);
                console.log(scrolled);
                
                letter.forEach(function(l, i) {
                if ( (scrolled - i) > 1 )
                    l.style.setProperty("opacity", 1);
                else if ( (scrolled - i) < 0 )
                    l.style.setProperty("opacity", 0);
                else
                    l.style.setProperty("opacity", (scrolled - i));
                });

            } else {
                $('header').hide(400);
            }
            
        };

        function progressBar() {
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.getElementById("progressBar").style.width = scrolled + "%";
            document.getElementById("progressOval").style.marginLeft = scrolled + "%";
        }
        
    </script>

    <script type="text/javascript" src="skrollr.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init({
            constants: {
                //fill the box for a "duration" of 150% of the viewport (pause for 150%)
                //adjust for shorter/longer pause
                box: '200p'
            }
        });
        if (s.isMobile()) {
          s.destroy();
        }
    </script>
</body>
